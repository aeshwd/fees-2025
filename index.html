<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFBA Fees Status | FFBA</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="ffba-new.png" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

 
</head>
<body>

  <div class="breadcrumbs">
    <a href="#">Home</a> &gt;
    <a href="#">FFBA Fees Status</a>
  </div>
  <div class="container">
    <div class="image" style="text-align: center;">
      <img src="ffba-new.png" width="100">
    </div>
    <h1 class="title">FFBA Fees Status</h1>

    <div class="video" style="text-align: center; margin-bottom: 20px;">
      <h2>Watch Step-by-Step Process</h2>
      <iframe 
        width="270" height="215" 
        src="https://www.youtube.com/embed/ya6plikKPnY?si=L6c5LSRwGtLuCVX0&start=10" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
      </iframe>
    </div>

    
    <div>
      <canvas id="feesTrendChart" width="400" height="200"></canvas>
    </div>
  </div>

    <div class="filter-container" style="text-align: center; margin-bottom: 20px;">
      <input type="text" id="searchBar" placeholder="Search by name..." oninput="searchPlayers()">
      
    </div>

    <div id="player-list" class="player-list">
      <!-- Player cards will be dynamically generated here -->
    </div>


  <footer class="footer" style="text-align: center; margin-top: 20px;">
    <p>&copy; 2025 FFBA. All Rights Reserved.</p>
  </footer>

  <button class="back-to-top" onclick="scrollToTop()">â†‘</button>

  <script src="script.js"></script>
  

  <script>
    // Scroll to top functionality
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Initial render
    document.addEventListener("DOMContentLoaded", renderGraph);

    // Show/hide back-to-top button based on scroll position
    window.addEventListener('scroll', () => {
      const backToTopButton = document.querySelector('.back-to-top');
      if (window.scrollY > 300) {
        backToTopButton.style.display = 'block';
      } else {
        backToTopButton.style.display = 'none';
      }
    });
  </script>



  
   
</body>
</html>
